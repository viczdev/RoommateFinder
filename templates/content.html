<!DOCTYPE html>
<html lang="en">
    <title>Current Content</title>
    <head>
        <link type="text/css" href="../static/main.css" rel="stylesheet">
        <link type="text/css" href="{{url_for('static', filename='main.css')}}" rel="stylesheet">
    </head>

    <body>
        <div class="container">
            <h1>UBC Roommate Finder</h1>
            <table style="width:100%">
                <tr>
                  <th>Name</th>
                  <th>Email</th>
                  <th>Gender</th>
                  <th>Budget</th>
                  <th>Requirements</th>
                </tr>
                {% for item in data %}
                <tr>
                    <td>{{item.name}}</td>
                    <td>{{item.email}}</td>
                    <td>{{item.gender}}</td>
                    <td>{{item.budget}}</td>
                    <td>{{item.req}}</td>
                </tr>
                {% endfor %}
              </table>
              <a href="/main"><button class="generalButton">Back</button></a>
        </div>
        
    </body>

</html>
